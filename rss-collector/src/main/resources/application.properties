# Spring Application
spring.application.name=newstagram-rss-collector
spring.config.import=optional:file:../.env[.properties]

# DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.default_batch_fetch_size=1000

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

# Spring Batch
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# Server
server.port=8082

# RSS Collection Settings
#rss.collection.cron=0 */30 * * * *
#rss.collection.batch-size=100
#rss.collection.thread-pool-size=10

# Actuator
#management.endpoints.web.exposure.include=health,info,metrics,scheduledtasks
#management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.ssafy.newstagram=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.batch=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
