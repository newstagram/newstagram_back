# DataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${RDS_ENDPOINT}:5432/newstagram?ssl=true&sslmode=require
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.ssl.enabled=true
# spring.data.redis.password=${REDIS_PASSWORD}

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_API_KEY}" password="${KAFKA_API_SECRET}";

# JWT
jwt.secret=${JWT_SECRET}

# Logging
logging.level.org.hibernate.SQL=INFO

# Server CORS Setting
server.forward-headers-strategy=native

# TimeZone
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'Asia/Seoul';
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# Email sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Base URL
base-url=${BASE_URL}

# SOLAPI
solapi.api-key=${SOLAPI_KEY}
solapi.api-secret=${SOLAPI_SECRET}
solapi.from-number=${SOLAPI_FROM_NUMBER}
